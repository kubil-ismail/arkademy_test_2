<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/custom.css">
    <!-- Use Fontawesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Arkademy Test</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-shite shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Logo" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="form-inline my-2 mx-auto">
                        <input class="form-control mr-sm-2 w-100 nav-form" type="search" placeholder="Search..."
                            aria-label="Search">
                    </form>
                    <button class="btn btn-warning my-2 my-sm-0 shadow-sm" type="submit" data-toggle="modal"
                        data-target="#addModal">ADD</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="content mt-5">
            <div class="container table-responsive">
                <table class="table table-borderless shadow-sm rounded-table">
                    <thead>
                        <tr class="table-warning">
                            <th scope="col">No</th>
                            <th scope="col">Cashier</th>
                            <th scope="col">Product</th>
                            <th scope="col">Category</th>
                            <th scope="col">Price</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- ADD MODAL -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title font-weight-bold" id="addModalLabel">ADD</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-danger">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select class="form-control" id="Cashier">
                                <option disabled selected>-- Pilih Kasir --</option>
                                <option>Raisa Andriana</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="Category">
                                <option disabled selected>-- Pilih Kategori --</option>
                                <option>Drink</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="produk" placeholder="Nama Produk ...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="harga" placeholder="Harga Produk ...">
                        </div>
                        <button type="button" class="btn btn-warning shadow-sm float-right">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title font-weight-bold" id="editModalLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-danger">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <select class="form-control" id="cashierInput">
                                <option disabled>-- Pilih Kasir --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="categoryInput">
                                <option disabled>-- Pilih Kategori --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="produkInput" placeholder="Nama Produk ...">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="priceInput" placeholder="Harga Produk ...">
                        </div>
                        <button type="button" class="btn btn-warning shadow-sm float-right">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete MODAL -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-danger">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-5">
                    <center>
                        <h1>
                            <span class="delete-cashier"></span> 
                            <span class="text-warning delete-id"></span>
                        </h1>
                        <img src="./img/checked (3) 1.png" alt="Succress">
                        <h1>Behasil Dihapus</h1>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./js/data.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
